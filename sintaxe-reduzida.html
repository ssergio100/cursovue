<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<div id="app">
    <p>
        {{ contador }}
    </p>
    <button @click="somar">Somar 1</button>
    <input :value="contador" type="text">
</div>
<script>
new Vue({
    el:"#app",
    data:{
    contador:0
    },
    methods: {
        somar: function() {
            this.contador++
        }
    }
   
})
</script>
