<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Document</title>
</head>

<body>


  <div class="container" id="jogo">
    <div class="row bloco shadow p-3 mb-5 bg-white rounded">
      <div class="col-md-6 text-center">JOGADOR
        <div class="barra">
          <div class="bar-porcentagem" :style="{'width':width_jogador+'%'}">{{ width }}%</div>
        </div>
      </div>
      <div class="col-md-6 text-center">MONSTRO
        <div class="barra">
          <div class="bar-porcentagem" :style="{'width':width_monstro+'%'}">{{ width_monstro }}%</div>
        </div>
      </div>
    </div>

    <div class="shadow p-3 mb-5 bg-white rounded text-center bloco">
      <div class="form-group align-middle">
        <button type="button" class="btn btn-danger" @click="atualizaBarra()">ATAQUE</button>
        <button type="button" class="btn btn-warning">ATAQUE ESPECIAL</button>
        <button type="button" class="btn btn-success">CURAR</button>
        <button type="button" class="btn btn-secondary">DESISTIR</button>
      </div>
    </div>

    <div class="shadow p-3 mb-5 bg-white rounded bloco">

      <span class="log log-jogador d-block p-2  text-white">jogador atingiu monstro com </span>
      <span class="log log-monstro d-block p-2 text-white">monstro atingiu jogador com </span>

    </div>

 
</div>

<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


<style>
.barra {
  border:1px solid #ecb4b4;
  background-color: #f3efef;
  color:#FFF;
  font-weight: 700;
}
.bar-porcentagem {
  width: 0%;
  background-color:  #4cd347;
}
.log {

 margin: 1px 0 1px 0;
 color: #FFF;
 font-weight: 700;
 text-transform: uppercase;
 text-align: center;
}
.log-monstro{
background-color: red;
}
.log-jogador{
  background-color: royalblue;

}
.bloco {
  margin-top: 30px;
  padding:  10px;
}

.form-group{
  padding-top: 15px;
}
</style>
</body>

</html>
