<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <template v-if="logado">
            <p>Usuario logado: {{ nome }}</p>
            <p>Perfil: Admin</p>
        </template>
        <p v-else-if = "anonimo">Navegando como anÃ´nimo.</p>
        <p v-else>Nenhum usuario logado.</p>
        <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar'}}</button>
        <input type="checkbox" v-model="anonimo">
        <hr>
        <footer v-show="logado">
                Desenvolvido para vc!
            </footer>
        <footer v-show="!logado">
                Desenvolvido para anônimos!
            </footer>
    </div>

    <script>
    new Vue({
        el:'#app',
        data:{
            nome: 'Arthur',
            logado: false,
            anonimo: true,
        }
    })
    </script>
</body>
</html>
