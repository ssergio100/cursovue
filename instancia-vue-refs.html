<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1 ref='aulaRef'>{{ aula }}</h1>
        <h2>{{ modulo }}</h2>
        <button @click="alterarAula">Altera Aula</button>    
        <button @click="alterarModulo">Alterar Módulo</button>    

    </div>
    
    <script>
    const vm = new Vue({
        el:'#app',
        data: {
            aula: 'Aula: Usando Refs',
            modulo: 'Módulo: Instância Vue'
        },
        methods:{
            alterarAula(){
                this.aula += '#'
                console.log(this.aula)
            },
            alterarModulo(){
                this.modulo += '#'
            }
        },

    })
    vm.$refs.aulaRef.innerText = 'Alterando diretamente :('
    </script>
</body>
</html>
