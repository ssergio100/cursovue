<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<style>
    .caixas {
        display: flex;
        justify-content: space-around;
    }
 .demo {
     width: 100px;
     height: 100px;
     background-color: gray;
     display: flex;
     justify-content: space-between;
 }
 .c1{
     background: red;
 }
 .c2{
    background-color: green;
 } 
 .c3{
    background-color: blue;
 }
 .girar{
   transform: rotate(45deg);
 }
</style>
<div id="app">
   <div class="caixas">
        <div class="demo" :class="estilo1" @click="aplicaC1 = !aplicaC1"></div>
        <div class="demo"></div>
        <div class="demo" :class="[classCSS, {'girar':aplicarGirar}]"></div>
   </div>
   <hr>
   <input type="text" v-model="classCSS">
   
</div>
<script>
new Vue({
    el:"#app",
    data:{
       aplicaC1:false,
       classCSS: 'c1',
       aplicarGirar:true

    },
    computed:{
        estilo1(){
            return {
                c1: this.aplicaC1,
                c2: !this.aplicaC1
            }
        }
    }
})
</script>
